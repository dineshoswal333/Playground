<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/additem.css">
        <title>additem</title>
        <script>
        function init()
        {
            location.href="next.html";
            document.getElementById(p).style.cursor="pointer";

        }
        </script>
    </head>
    <body>
        <div>
            <div class="box" onclick="init()" id="p">            

            <div class="box2">
                <div class="additem">
                 <p> Add item </p>
                </div>
                 <div class="img">
                
                    <img src="../images/cancel.png" alt="x image" style="height:33px ; width: 33px">
            </div>
        </div>
            <div class="box3">

                <div class="description">
                    <p>description</p>
                  <input type="text" style="height:50px; width:500px; border-color: #B5B5B5">
                </div>

                <div class="qty">
                    <p>QTY</p>
                  <input type="text" style="height:20px; width:300px; border-color: #B5B5B5">
                 
                </div>
                 
                 <div class="FDD">
                    <p>Fulfillment due date</p>
                    <div class="both">
                     <input type="text" style="height:20px; width:300px; border-color: #B5B5B5">
                     <div class="bx">
                     <img src="../images/calender.png" alt="calender"  style="height:38px; width:35px " >
                     </div>
                    </div>
                </div>

                 <div class="AP">
                    <p>Approximate price</p>
                     <input type="text" style="height:20px; width:300px; border-color: #B5B5B5">
                     
                </div>
                </div>

            <div class="box4">
                <div class="cancel">
                    <p> CANCEL </p>
                </div>
                    <div class="button">
                       
                        <button type="submit" id="p"> Done </button>
                    </div>

                    

            
            
</div>

        </div>
    </div>
    </body>
</html>
