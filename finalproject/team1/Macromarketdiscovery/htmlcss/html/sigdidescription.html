<script>
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();

        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";


            } else {
                li[i].style.display = "none";

            }
        }
    }
</script>

            <script>
                    // Initialize and add the map
                    // function initMap() {
                    // The location of Uluru
                    // var uluru = { lat: 15.371598, lng: 75.101166 };

                    // // The map, centered at Uluru
                    // var map = new google.maps.Map( document.getElementById('map'), { zoom: 13, center: uluru });
                    function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: { lat: 15.371598, lng: 75.101166 },
                            zoom: 13,
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        });
                        var locations = [
      ['Bondi Beach', 15.890542, 75.274856, 4],
      ['Coogee Beach', 15.923036, 75.259052, 5],
      ['Cronulla Beach', 15.028249, 75.157507, 3],
      ['Manly Beach', 15.80010128657071,75.28747820854187, 2],
      ['Maroubra Beach', 15.950198,75.259302, 1]
    ];
    
    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
                      

                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function (position) {
                                var pos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };

                                var marker = new google.maps.Marker({ position: pos, map: map, title: 'you seem to be here...', draggable: true, animation: google.maps.Animation.DROP, });
                                marker.addListener('click', toggleBounce);
                                var circle = new google.maps.Circle({
                                    center: pos,
                                    map: map,
                                    radius: 5000,          // IN METERS.
                                    fillColor: '#FF6600',
                                    fillOpacity: 0.2,
                                    strokeColor: "#FFF",
                                    strokeWeight: 0         // DON'T SHOW CIRCLE BORDER.
                                });
                                function toggleBounce() {
                                    if (marker.getAnimation() !== null) {
                                        marker.setAnimation(null);
                                    } else {
                                        marker.setAnimation(google.maps.Animation.BOUNCE);
                                    }
                                }
                                infoWindow.setPosition(pos);
                                infoWindow.setContent('Location found, You are Here');
                                infoWindow.open(map);
                                map.setCenter(pos);
                            },
                                function () {
                                    handleLocationError(true, infoWindow, map.getCenter());
                                });
                        } else {
                            // Browser doesn't support Geolocation
                            handleLocationError(false, infoWindow, map.getCenter());
                        }
                    }
                function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                    infoWindow.setPosition(pos);
                    infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
                    infoWindow.open(map);
